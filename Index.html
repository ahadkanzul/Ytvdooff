<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahad YT Downloader — Matrix Edition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      color: #00ff99;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }

    /* Matrix rain canvas background */
    #matrixCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: black;
    }

    h1 {
      color: #00ff99;
      text-shadow: 0 0 20px #00ff99;
      font-size: 3rem;
      margin-bottom: 20px;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.6; }
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff99;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff99;
      padding: 2rem;
      backdrop-filter: blur(8px);
      color: #00ff99;
    }

    label {
      font-weight: bold;
      color: #00ffaa;
    }

    .btn-download {
      background: linear-gradient(45deg, #00ff99, #00cc66);
      border: none;
      color: black;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 50px;
      transition: 0.3s;
      width: 100%;
    }

    .btn-download:hover {
      background: #00cc88;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff99;
    }

    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      color: #00ff99;
      border-top: 1px solid #00ff99;
      background: rgba(0, 0, 0, 0.6);
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }
    a:hover {
      color: #00ffaa;
      text-shadow: 0 0 10px #00ffaa;
    }

    textarea, input {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ff99;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>

  <div class="container py-5 text-center">
    <h1>Ahad YT Video Downloader</h1>
    <p class="lead mb-4">Enter your YouTube video link below and download safely — Matrix style ⚡</p>

    <div class="card mx-auto" style="max-width:700px;">
      <form id="ytForm" onsubmit="return false;">
        <div class="mb-4">
          <label for="ytLink" class="form-label">YouTube Video URL</label>
          <input type="url" id="ytLink" class="form-control" placeholder="https://www.youtube.com/watch?v=..." required>
        </div>
        <button type="submit" class="btn-download">
          <i class="fa fa-download me-2"></i>Download
        </button>
      </form>

      <div id="result" class="mt-4 text-success fw-bold"></div>
    </div>
  </div>

  <footer class="footer">
    Developed by <a href="#">Ahad Matrix Lab</a> © 2025
  </footer>

  <script>
    // Matrix background animation
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01AHADYT$#@&%";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00FF99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Form logic (demo only)
    document.getElementById("ytForm").addEventListener("submit", () => {
      const link = document.getElementById("ytLink").value.trim();
      const result = document.getElementById("result");
      if (!link) return;

      result.innerHTML = `<i class="fa fa-spinner fa-spin me-2"></i> Processing link...`;

      setTimeout(() => {
        result.innerHTML = `✅ Your download for <b>${link}</b> is ready! (Demo Mode)`;
      }, 2000);
    });

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>

</body>
</html>
